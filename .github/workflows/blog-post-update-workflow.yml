name: Latest blog post workflow
on:
  schedule: 
    - cron: '0 0 * * *' 
  workflow_dispatch:
permissions:
  contents: write

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Pull in shikangpang.github.io articles
        uses: shikangpang/blog-post-workflow@v1
        with:
          feed_list: "https://shikangpang.github.io/feed.xml"
